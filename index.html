<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz Interactif</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/data.js" defer></script>
        <script src="js/ui.js" defer></script>
        <script src="js/quiz.js" defer></script>
        <script src="js/historique.js" defer></script>

    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto max-w-4xl px-4 py-8">
            <div id="ecran-accueil" class="ecran block">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Bienvenue au Quiz</h1>
                    <p class="text-center text-lg mb-8">Testez vos connaissances avec notre quiz interactif !</p>
                    <div class="text-center">
                        <button id="btn-commencer" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Commencer le quiz
                        </button>
                    </div>
                </div>
            </div>

            <div id="ecran-quiz" class="ecran hidden">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-6">
                        <div id="progression" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    
                    <div class="text-center text-gray-600 mb-4">
                        Question <span id="question-actuelle" class="font-semibold">1</span> sur <span id="total-questions" class="font-semibold">5</span>
                    </div>
                    
                    <h2 id="question-titre" class="text-2xl font-semibold mb-6 text-gray-800"></h2>
                    
                    <div id="reponses-container" class="space-y-3 mb-8">
                    </div>
                    
                    <div class="flex justify-between">
                        <button id="btn-precedent" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                            Précédent
                        </button>
                        <button id="btn-suivant" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                            Suivant
                        </button>
                        <button id="btn-valider" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 hidden">
                            Valider
                        </button>
                    </div>
                </div>
            </div>

            <div id="ecran-resultat" class="ecran hidden">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Quiz terminé !</h1>
                    
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-semibold mb-4">
                            Votre score : <span id="score-final" class="text-blue-500">0</span>/<span id="score-total">0</span>
                        </h2>
                        <p id="pourcentage" class="text-5xl font-bold text-blue-500">0%</p>
                    </div>
                    
                    <div id="resume-reponses" class="space-y-4 mb-8">
                    </div>
                    
                    <div class="text-center">
                        <button id="btn-recommencer" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Recommencer
                        </button>
                        <button id="btn-historique" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ml-4">
                            Voir l'historique
                        </button>
                    </div>
                </div>
            </div>
            <div id="ecran-historique" class="ecran hidden">
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Historique des Quiz</h1>
                    <div id="contenu-historique"></div>
                    <div class="text-center mt-6">
                        <button id="btn-retour" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                            Retour
                        </button>
                        <button id="btn-effacer-historique" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ml-4">
                            Effacer l'historique
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
